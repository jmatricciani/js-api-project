<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">getWeakness()</h1>
    <p>-Select a pokemon from the list to find out it's weakness</br>
    -Choose one they are weak against so you can crush them!</p>
    <div id="pokemon-wrapper">
      <img id="pokemon-image" src="" alt="" />
      <h4 id="pokemon-name">bulbasaur</h4>
      <div id="total-base-stats">Total Base Stats:</div>
      <div class="badge-header">is weak against</div>
      <div id="weakness-types"></div>
    </div>
    <div class="flex-wrapper">
      <div id="select-pokemon-wrapper">
        <h2>Select a pokemon:</h2>
        <ol id="select-pokemon"></ol>
      </div>
      <div id="sprites-wrapper">
        <h2>Click a pokemon to add to your team!</h2>
        <ul id="sprites"></ul>
      </div>
      <div id="team-wrapper">
        <h2>Your Team:</h2>
        <ul id="team"></ul>
      </div>
    </div>

    <script src="index.js" type="module"></script>
