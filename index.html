<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h1>Choose your team!</h1>
    <div id="pokemon-wrapper">
        <img id="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="">
        <h4 id="pokemon-name">bulbasaur</h4>
        <div>is weak against</div>
        <div id="weakness-types"><img src="https://f2.toyhou.se/file/f2-toyhou-se/images/57771352_MP2IoWHMCgayfeK.png?1669505291"></div>
    </div>
    <div class="flex-wrapper">
        <div class="select-pokemon-wrapper">
            <h2>Select a pokemon to find their weakness!</h2>
            <ol id="select-pokemon"></ol>
        </div>
        <ul id="sprites"></ul>
        <div id="team-wrapper">
            <h2>Your Team:</h2>
            <ul id="team"></ul>
        </div>
    </div>
    
    
    
    <script src="index.js"></script>
    
</body>
</html>
